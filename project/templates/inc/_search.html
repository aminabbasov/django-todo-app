<form action="{% url 'search-page' %}" method="get">
  <div class="form-outline">
    <input
      type="search"
      name="query"
      id="form1"
      class="form-control"
      placeholder="Search..."
      aria-label="Search"
      {% if search_input %}value="{{ search_input }}"{% endif %}
    />
  </div>
</form>
