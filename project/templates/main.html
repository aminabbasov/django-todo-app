{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link 
      href="{% static 'reminder/style.css' %}"
      rel="stylesheet"
      type="text/css"/>
    <title>Todo app</title>
  </head>

  <body>
    <section class="vh-100" style="background-color: rgb(0, 67, 134)"> {# class="vh-100" #}
      <div class="container py-6 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-12 col-xl-6">
            <div class="card">
              <div class="card-header p-3 d-flex justify-content-between align-items-center">
                <h5 class="mb-0"><i class="fas fa-tasks me-2"></i>Task List</h5>
                {% block dropdown %}
                
                

                {% endblock dropdown %}
              </div>

              <div
                class="card-body"
                data-mdb-perfect-scrollbar="true"
                style="position: relative; height: 400px; overflow-y: auto">
                {% block content %}
                
                
                
                {% endblock content %}
              </div>

              <div class="card-footer p-3 d-flex justify-content-between align-items-center">
                {% block footer %} {# <div class="align-content-lg-end"> #}

                

                {% endblock footer %}
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous">
    </script>
  </body>
</html>
